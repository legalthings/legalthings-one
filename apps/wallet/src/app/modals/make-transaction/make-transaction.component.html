<div mat-dialog-title>New transaction</div>
<mat-dialog-content>
  <ng-container *ngIf="(wallet.balance$ | async) as balance">
    <form [formGroup]="sendForm" fxLayout="column">
      <mat-form-field>
        <mat-label>Recipient</mat-label>
        <input matInput formControlName="recipient" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          formControlName="amount"
          [max]="balance.available | amountDivide"
        />
        <mat-hint>Balance: {{ balance.available | amountDivide }}</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Attachment</mat-label>
        <input matInput formControlName="attachment" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fee</mat-label>
        <input matInput formControlName="fee" />
      </mat-form-field>
    </form>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button matDialogClose>Cancel</button>
  <button mat-button (click)="send()">Send</button>
</mat-dialog-actions>
