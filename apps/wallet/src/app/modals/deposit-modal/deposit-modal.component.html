<div mat-dialog-title>Deposit</div>
<mat-dialog-content>
  <p>What is deposit and maybe some more info</p>
  <div class="address-container">
    <div class="address">{{ address }}</div>
  </div>
  <p>Maybe little more explanation</p>
  <div class="qr-code"><qrcode [qrdata]="address" [size]="128"></qrcode></div>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
